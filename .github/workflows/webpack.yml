name: CI Pipeline

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Tests
        env:

          NEXT_PUBLIC_SUPABASE_URL: "http://localhost:1234"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "fake-key"

        run: npx jest --ci --runInBand

      - name: Build Next.js
        run: npm run build
          
  go:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build Go project
        working-directory: ./socket-server
        run: go build .

      - name: Run Go tests
        working-directory: ./socket-server
        run: go test ./...

      - name: Run Go app (smoke test)
        working-directory: ./socket-server
        run: |
          go run . &
          sleep 5
          pkill -f "go run"
