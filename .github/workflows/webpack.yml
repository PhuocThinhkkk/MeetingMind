name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install & Build Next.js
        run: |
          npm install
          npm run build
          
  go:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24   

      - name: Build Go project
        working-directory: ./socket-server
        run: go build .

      - name: Run Go tests
        working-directory: ./socket-server
        run: go test ./...

      - name: Run Go app (smoke test)
        working-directory: ./socket-server
        run: |
          go run . &
          sleep 5
          pkill -f "go run"
