name: CI Pipeline

on:
  push:
    branches: [ "main", "develop", "**/release/**" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v5

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci 

      - name: Run Tests
        env:
            NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'http://localhost:1234' }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'fake-key' }}
        run: npx jest 

      - name: Build Next.js
        env:
            NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'http://localhost:1234' }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'fake-key' }}
        run: npm run build
          
  go:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Build Go project
        working-directory: ./socket-server
        run: go build .

      - name: Run Go tests
        working-directory: ./socket-server
        run: go test ./...

      - name: Run Go app (smoke test)
        working-directory: ./socket-server
        env:
          PORT: 9090
          FRONTEND_URL: http://localhost:3000
          ASSEMBLYAI_API_KEY: ${{ secrets.ASSEMBLYAI_API_KEY || 'fake-key' }}
          SUPABASE_JWT_KEY: ${{ secrets.SUPABASE_JWT_KEY || 'fake-key' }}
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/dbname' }}

        run: |
          go run . &
          sleep 5
          pkill -f "go run"
